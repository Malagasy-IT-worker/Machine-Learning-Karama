name: build docker images
run-name: build docker images pipeline declanched by ${{ github.actor }} on branch ${{ github.ref }}.

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - .
          - frontend

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ vars.DOCKERHUB_TOKEN }}

      - name: Set up QEMU # Simule multi-architecture
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx # Utilise Buildx pour build multi-arch
        uses: docker/setup-buildx-action@v3

      - name: Set short sha
        id: hex
        run: echo "HEX_TAG=$(openssl rand -hex 4)" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ${{ matrix.image }}
          file: ${{ matrix.image }}/Dockerfile
          tags: |
            ankoayfeno/ml_karama-${{ matrix.image }}:${{ env.HEX_TAG}}
            ankoayfeno/ml_karama-${{ matrix.image }}:latest
