name: Build Docker Images
run-name: Build Docker Images pipeline triggered by ${{ github.actor }} on branch ${{ github.ref_name }}

on:
  workflow_run:
    workflows:
      - API Test
    types:
      - completed
    branches:
      - develop

jobs:
  generate-tag:
    runs-on: ubuntu-latest
    outputs:
      hex_tag: ${{ steps.generate.outputs.hex_tag }}
    steps:
      - name: Generate build tag
        id: generate
        run: echo "hex_tag=$(date +%Y%m%d%H%M%S)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  build-and-push-api:
    runs-on: ubuntu-latest
    needs: generate-tag
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ vars.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ankoayfeno/api_ml_karama:${{ needs.generate-tag.outputs.hex_tag }}
            ankoayfeno/api_ml_karama:latest
          build-args: ENVIRONMENT=prod

  build-and-push-frontend:
    runs-on: ubuntu-latest
    needs: generate-tag
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ vars.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend image for dev
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ankoayfeno/ml_karama:dev-${{ needs.generate-tag.outputs.hex_tag }}
            ankoayfeno/ml_karama:dev-latest
          target:
            development

      - name: Build and push frontend image for prod
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ankoayfeno/ml_karama:prod-${{ needs.generate-tag.outputs.hex_tag }}
            ankoayfeno/ml_karama:prod-latest
          target:
            production