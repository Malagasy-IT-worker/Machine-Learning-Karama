name: Build Docker Images
run-name: Build Docker Images pipeline triggered by ${{ github.actor }} on branch ${{ github.ref }}.

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-push-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ vars.DOCKERHUB_TOKEN }}

      - name: Set up Docker tools
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache-api
          key: api-cache-${{ runner.os }}-${{ hashFiles('api/Dockerfile', 'api/requirements.txt') }}

      - name: Generate build tag
        run: echo "HEX_TAG=$(date +%Y%m%d%H%M%S)-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and test API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          tags: ankoayfeno/api_ml_karama:${{ env.HEX_TAG }}
          cache-from: type=local,src=/tmp/.buildx-cache-api
          cache-to: type=local,dest=/tmp/.buildx-cache-api,mode=max
          target: prod

      - name: Test API
        run: |
          docker run --rm ankoayfeno/api_ml_karama:${{ env.HEX_TAG }} pytest tests/

      - name: Push API image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ankoayfeno/api_ml_karama:${{ env.HEX_TAG }}
            ankoayfeno/api_ml_karama:latest

  build-and-push-frontend:
    runs-on: ubuntu-latest
    needs: build-and-push-api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ vars.DOCKERHUB_TOKEN }}

      - name: Set up Docker tools
        uses: docker/setup-buildx-action@v3

      - name: Cache frontend layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache-frontend
          key: frontend-cache-${{ runner.os }}-${{ hashFiles('frontend/Dockerfile', 'frontend/package.json') }}

      - name: Generate build tag
        run: echo "HEX_TAG=$(date +%Y%m%d%H%M%S)-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build frontend
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          tags: |
            ankoayfeno/ml_karama:${{ env.HEX_TAG }}
            ankoayfeno/ml_karama:latest
          cache-from: type=local,src=/tmp/.buildx-cache-frontend
          cache-to: type=local,dest=/tmp/.buildx-cache-frontend,mode=max
          target: prod

      - name: Push frontend image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ankoayfeno/ml_karama:${{ env.HEX_TAG }}
            ankoayfeno/ml_karama:latest
