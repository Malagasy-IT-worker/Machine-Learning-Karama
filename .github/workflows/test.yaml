name: Test
run-name: Test by ${{ github.actor }} on branch ${{ github.ref }}

on: [push, pull_request]

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache dependencies
        uses: actions/cache@v3
        id: cache
        with:
          path: .env_ml
          key: deps-${{ runner.os }}-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          python -m venv .env_ml
          ./.env_ml/bin/pip install -r requirements.txt

      - name: Run test
        run: |
          ./.env_ml/bin/pytest --maxfail=1 --disable-warnings -q tests/test_api.py

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build Next.js app
        run: npm run build
        working-directory: frontend
